<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!---css framework from bulma.io, open source. chose this framework because it is responsive and semantic-->
    <link rel="shortcut icon" href="./images/eros.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c9aabc0080.js"
      crossorigin="anonymous"
    ></script>
    <!---fontawesome icons-->
    <title>eros | Sign Up</title>
  </head>
  <body class="">
    <br />
    <div class="tile is-ancestor" style="width: 50%; margin: 0 auto">
      <!---begin about box-->
      <div class="tile is-parent">
        <div class="tile is-child box">
          <div class="field">
            <center><img src="images/eros-light.png" alt="" /></center>
            <form id="login">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                type="text"
                placeholder="Username"
                name="username"
                required
              />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <label class="label">Name</label>
            <div class="field has-addons">
              <input
                class="input"
                type="text"
                placeholder="First name"
                name="firstName"
                required
              />
              <input
                class="input"
                type="text"
                placeholder="Last name"
                name="lastName"
                required
              />
            </div>
            <label class="label">Email</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="email"
                placeholder="Email"
                name="email"
                required
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <label class="label">Password</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="password"
                placeholder="Password"
                name="password"
                required
              />
              <span class="icon is-small is-left">
                <i class="fas fa-key"></i>
              </span>
            </form>
            </div>
            <br />
            <center><button class="button" onclick="submitLogin()">Sign up</button></center>
            <center><footer id="error"></footer></center>
          </div>
          <br />
          <br />
          <center>
            <h3 style="color: lightslategreys">
              <a href="/index.html">Home</a> | <a href="/login.html">Log In</a>
            </h3>
          </center>
        </div>
      </div>
    </div>
    <script>
        function submitLogin() {
          var form = document.getElementById("login");
          console.log(form)
          // get the form data
          var formData = new FormData(form);
          var xhr = new XMLHttpRequest();
          var object = {};
        formData.forEach(function(value, key){
            object[key] = value;
        });
        var json = JSON.stringify(object);
          xhr.open("POST", "https://sheezy-systems-opulent-space-goggles-qvxj5g7jj9hxpj4-80.preview.app.github.dev/api/register", true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.send(json);
          xhr.onload = function () {
            if (xhr.status == 200) {
            var id = xhr.responseText;
            var id = JSON.parse(id);
            document.cookie = "id=" + id.sessionID;
            console.log(xhr.responseText);
            window.location.href = "preferences.html";
            } else {
              var error = document.getElementById("error");
                error.innerHTML = xhr.responseText;
            }
          };
        }
    </script>
    <!---redirect to preferences page -->
  </body>
</html>
